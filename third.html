<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تكملة الرسالة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      color: white;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2.5rem;
      padding: 20px;
      box-sizing: border-box;
      overflow-wrap: break-word;
      line-height: 1.5;
      position: relative;
    }
    #content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .final-text {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      white-space: pre-line;
      direction: rtl;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      max-width: 100%;
    }
    #footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-family: 'Cairo', cursive;
      color: #aaa;
      user-select: none;
      pointer-events: none;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="content" class="final-text">
    رجلٌ وما استسلمْتُ قَبْلَ لفارسٍ  
    مالي أمام عيونها مستسلِمُ !؟  
  
    أأعودُ منتصِرا بكل معاركي  
    وأمام عَيْنيها البريئة أُهْزَمُ !؟  
  
    أنا شاعرٌ ما أسعفتْه حروفه  
    الحبُّ من لغة المشاعر أعظمُ  
  
    لي ألف بيتٍ بالفصيح أجدْتُها  
    لكنني في حبها أتلعثمُ !
  </div>
  <div id="footer">𝒜ℳ</div>

  <script>
    if (!localStorage.getItem('authenticated') || localStorage.getItem('authenticated') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

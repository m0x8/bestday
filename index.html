<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صفحة محمية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* نفس التنسيقات كما هي */
  </style>
</head>
<body>
  <div class="container">
    <h1>ادخل كلمه المرور للوصل اللي الصفحه التاليه</h1>
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="checkPassword()">دخول</button>
    <div class="error" id="errorMsg">متحاولش توصل للصفحه دي، هي معموله لشخص معين ومحدش عارف كلمه السر غيرها 😈</div>
  </div>

  <script>
    function checkPassword() {
      const passwordInput = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (passwordInput === "aya2001@" || passwordInput === "Aya2001@") {
        localStorage.setItem("authenticated", "true"); // استخدم localStorage بدل sessionStorage
        window.location.href = "second.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>

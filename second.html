<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      color: white; /* ✅ اللون الأبيض */
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2.5rem;
    }
    .word {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="content" class="word"></div>

  <script>
    const words = ["Aya", "Finally", "We,", "Do", "It", "You", "has", "become", "My", "Wife"];
    const fullMessage = words.join(" ");
    const delay = 1000; // 1.5 seconds
    const params = new URLSearchParams(window.location.search);
    let step = parseInt(params.get("step") || "0");

    const content = document.getElementById("content");

    if (step < words.length) {
      content.textContent = words[step];
      setTimeout(() => {
        window.location.href = `${window.location.pathname}?step=${step + 1}`;
      }, delay);
    } else {
      content.textContent = fullMessage + " ❤️";
    }
  </script>
</body>
</html>

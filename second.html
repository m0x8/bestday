<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      color: white;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2.5rem;
    }
    .word {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="content" class="word"></div>

  <script>
    const words = ["Aya", "Finally", "We", "Did", "It", "You", "Have", "become", "My", "Wife"];
    const fullMessage = words.join(" ") + " ❤️";
    const delay = 1000; // 1 second per word

    const content = document.getElementById("content");
    let step = 0;

    function showWord() {
      if (step < words.length) {
        content.style.opacity = 0;
        setTimeout(() => {
          content.textContent = words[step];
          content.style.opacity = 1;
          step++;
          setTimeout(showWord, delay);
        }, 600); // مدة الأنيميشن نفسها (fadeIn)
      } else {
        content.style.opacity = 0;
        setTimeout(() => {
          content.textContent = fullMessage;
          content.style.opacity = 1;
        }, 600);
      }
    }

    showWord();
  </script>
</body>
</html>
